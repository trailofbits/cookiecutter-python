# Pre-commit hooks for code quality
# See https://pre-commit.com for more information
repos:
  - repo: local
    hooks:
      - id: format
        name: format code
        entry: make format
        language: system
        types: [python]
        pass_filenames: false

      - id: lint
        name: lint code
        entry: make lint
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true

      - id: test
        name: run tests
        entry: make test
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true
        stages: [pre-commit]

# Configuration
ci:
  autofix_prs: true
